<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width">
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>
	<script src="logging.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Jura:400,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="default.css">
</head>

<body>
	<div class="container">

		<div class="bubble">
			Welcome to MIB! We need you to collect artifacts to help us stop the alien invasion. Give your codename and we'll give you a mission.
		</div>
		
		<img src="images/agentti_torso_th.png"alt="agent"/>
		<div id="loginDiv">
			<input id="toRegister" type="button" value="To Register"/>
			<p></p>
			<form action="Login" method="post">
				<label for="name">Codename</label></br>
				<input id="name" name="name" type= "text"></input></br>
				<label for="pwd">Password</label></br>
				<input id="pwd" name="pwd" type="password"></input></br>
				<input type="submit" value="Login"></input>
				<input id="clientId" name="clientId" type="hidden"/>
			</form>
		</div>
		<div id="registerDiv" class="hidden">
			<input id="toLogin" type="button" value="To Login"/>
			<p></p>
			<form id="registerForm" action="Register" method="post">
				<label for="name">Codename</label></br>
				<input id="name" name="name" type= "text"></input></br>
				<label for="pwd1">Password</label></br>
				<input id="pwd1" name="pwd1" type="password"></input></br>
				<label for="pwd2">Confirm password</label></br>
				<input id="pwd2" name="pwd2" type="password"></input></br>
				<input id="register" type="button" onclick="return false;" value="Register"></input>
			</form>
		</div>
	</div>
</body>
</html>
